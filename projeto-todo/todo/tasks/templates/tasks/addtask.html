{% extends 'base.html' %}

{% block title %}Lista de Tarefas{% endblock %}

{% block conteudo %}
<div class="offset-1 col-10 list-div">
    <h1>Adicione a sua nova tarefa:</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} <!--Imprimi o form que colocamos no ficheiro forms.py e ele fica em bloco, cada um na sua linha-->
        <input type="submit" class="btn btn-success" value="Criar Tarefa">
    </form>
</div>
{% endblock %}
